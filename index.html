<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Nivelacion</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    <main>
        <div id="admin" class="usuarios">
            <h2>Admin/Sistema:</h2>
            <h3>Agregar Jugador</h3>
            <div id="nuevo-jugador" class="listas">
                <label for="nuevo-jugador-nombre">Alias</label>
                <input id="nuevo-jugador-nombre" type="text">
                <label for="nuevo-jugador-pais">Pais</label>
                <input id="nuevo-jugador-pais" type="text">
                <input id="nuevo-jugador-enviar" class="boton" type="submit" value="Agregar">
            </div>
            <h3>Eliminar Jugador</h3>
            <div id="eliminar-jugador" class="listas">
                <label for="eliminar-jugador-id">ID</label>
                <input id="eliminar-jugador-id" type="number">
                <input id="eliminar-jugador-enviar" class="boton" type="submit" value="Eliminar">
            </div>
        </div>
        <div id="user" class="usuarios">
            <h2>Usuario:</h2>
            <h3>Buscar jugadores</h3>
            <div id="busqueda" class="listas">
                <label for="buscar-amigos">Jugadores</label>
                <input id="buscar-amigos" type="text" placeholder="Alias">
                <input id="buscar-amigos-enviar" class="boton" type="submit" value = "Buscar">
            </div>
            <div id="lista-busqueda">

            </div>
            <h3>Mostrar Amigos</h3>
            <button id="mostrar-amigos" class="boton">Mostrar Amigos</button>
            <div id="lista-amigos">
                
                
            </div>

                <input id="partidas-jugadas" type="text">
                <label for="partidas-ganadas">Partidas Ganadas</label>
                <input id="partidas-ganadas" type="text">
                <label for="torneos-jugados">Torneos Jugados</label>
                <input id="torneos-jugados" type="text">
                <label for="torneos-ganados">Torneos Ganados</label>
                <input id="torneos-ganados" type="text">
                <input id="actualizar-nivel-enviar" type="submit">
            </form>
            -->
        </div>
        
    </main>
    
    <script src="main.js"></script>
    
</body>
</html>
